<mat-card class="form-card create-project__card">
  <form (ngSubmit)="onSubmit()"
    [formGroup]="projectCreator">
    <mat-card-header>
      <div>Utwórz projekt</div>
    </mat-card-header>
    <mat-card-content class="create-project__form">
      <mat-form-field>
        <input formControlName="title"
          matInput
          placeholder="Tytuł"
          [autofocus]="true">
        <mat-error>
          <span *ngIf="!projectCreator.get('title').valid">Wprowadź tytuł</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input formControlName="subtitle"
          matInput
          placeholder="Podtytuł"
          name="subtitle">
      </mat-form-field>
      <mat-form-field>
        <textarea formControlName="description"
          matInput
          rows="5"
          placeholder="Opis"></textarea>
      </mat-form-field>
      <mat-form-field>
        <input formControlName="store"
          matInput
          placeholder="WMS projekt (URL)">
        <mat-error>
          <span *ngIf="!projectCreator.get('store').valid">Wprowadź URL</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-select formControlName="layers"
          multiple
          placeholder="Wybierz warstwy"
          name="layers">
          <mat-option *ngFor="let layer of layers"
            [value]="layer">{{layer | json}}</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button
        [disabled]="!projectCreator.valid">Wyślij</button>
    </mat-card-actions>
  </form>
</mat-card>
