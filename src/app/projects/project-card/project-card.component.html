<mat-card class="project-card">
  <mat-card-header>
    <mat-card-title>{{project.title}}</mat-card-title>
    <mat-card-subtitle>{{project.subtitle}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{project.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
