<mat-card class="project-card"
  [class.mat-elevation-z10]="hoverOnMap">
  <mat-card-header>
    <mat-card-title>{{project.title}}</mat-card-title>
    <mat-card-subtitle>{{project.subtitle}}</mat-card-subtitle>
  </mat-card-header>
  <div id="map-{{project.id}}"
    class="map-view"
    (click)="onMapClick()"
    (mouseover)="setHoverOnMap(true)"
    (mouseleave)="setHoverOnMap(false)"></div>
  <mat-card-content>
    <p>{{project.description}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
